<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume-builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Static Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend><h3>Persnonal Information</h3></legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone"> Phone:</label>
        <input type="tel" id="phone" name="phone" required /><br /><br />
      </fieldset>

      <fieldset>
        <legend><h3>Education</h3></legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required></textarea><br/>
      </fieldset>

      <fieldset>
        <legend><h3>Experience</h3></legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br/>
      </fieldset>

      <fieldset>
        <legend><h3>Skills</h3></legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br/>
      </fieldset>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="ResumeOutput">
      <!-- Resume will be generated below -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
